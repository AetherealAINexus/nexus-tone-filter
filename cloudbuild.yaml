steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/nexus-core-455709/nexus-engine', 
      '.'
    ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'nexus-engine',
      '--image', 'gcr.io/nexus-core-455709/nexus-engine',
      '--memory', '2Gi',                # ğŸ”¥ Always 2GB RAM
      '--cpu', '1',                     # ğŸ”¥ 1 vCPU (upgrade later if needed)
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',         # ğŸ” (we can tighten later)
      '--timeout', '600s'                # â³ 10 minute timeout (Gemma needs room)
    ]
images:
  - 'gcr.io/nexus-core-455709/nexus-engine'
timeout: 1200s                          # â³ Overall build timeout 20 minutes
